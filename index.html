<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <section class="header"> <!-- Título e subtítulo-->

        <h1 class="title">
            Gerador de senhas
        </h1>
    
        <p class="subtitle"> 
            Utilize o nosso gerador online para criar uma senha forte e segura.
        </p>

    </section>

    <section class="box"> <!-- Senha, botão de cópia e botão de reload -->

        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password" />
            </div>
            <div class="actions">
                <button id="copy-1" title="Copiar">
                    <img src="img/copy.svg" width="42">
                </button>
                <button id="reload" title="Recarregar">
                    <img src="img/reload.svg" width="42">
                </button>
            </div>
        </div>

        <div class="security-indicator"> <!-- barra de segurança -->
            <div 
            id="security-indicator-bar" 
            class="bar critical" 
            style="width: 10%"
            ></div>
        </div>

    </section>
    
    <section class="box customize"> <!-- Slider e checkbox -->

        <h3 class="title">Personalizar</h3>
        <div class="actions">
            <div class="password-length">
                <p>Tamanho: <span id="password-length-text">8</span></p>
                <input
                class="slider"
                type="range" 
                name="password-length" 
                id="password-length" 
                value="8" 
                max="20" 
                min="4"
                />
            </div>
            <div class="config">
                <label class="checkbox-container">
                    <span class="text">Maiúsculas</span>
                    <input type="checkbox" id="uppercase-check" checked> 
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container" >
                    <span class="text">Números</span>
                    <input type="checkbox" id="number-check" checked> 
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Símbolos</span>
                    <input type="checkbox" id="symbol-check" checked>
                    <span class="checkmark"></span> 
                </label>
            </div>
        </div>

    </section>
    
    <script src="scr.js"></script>
</body>
</html>
